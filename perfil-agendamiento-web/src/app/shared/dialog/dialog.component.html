<div>
  <div class="scheduling__title">
    {{ data.title }}
  </div>

  <div class="lit__dialog" *ngIf="data.list">
    <div *ngFor="let item of data.list; let i = index">
      {{i+1}}. {{ item.nick }}
    </div>
  </div>

  <div class="message__dialog">
    {{ data.message }}
  </div>

  <div class="button__actions__dialog">
    <button
      *ngIf="data.cancelButton"
      mat-stroked-button
      color="secondary"
      (click)="close()"
    >
      Cancelar
    </button>

    <button mat-raised-button color="accent" [mat-dialog-close]="true">
      {{ data.confirmMessageButton ? data.confirmMessageButton : "Aceptar" }}
    </button>
  </div>
</div>
