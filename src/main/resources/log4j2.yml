Configuration:
  name: Default

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
    RollingFile:
      name: RollingFile_Appender
      fileName: "${env:BMATIC_HOME}/log/management/perfil-agendamiento/perfil-agendamiento.log"
      filePattern: "${env:BMATIC_HOME}/log/management/perfil-agendamiento/perfil-agendamiento-%d{yyyy-MM-dd}_%i.log"
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10 MB
      DefaultRollOverStrategy:
        max: 100

  Loggers:
    Root:
        level: debug
        AppenderRef:
          - ref: RollingFile_Appender
            level: debug